<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" icon-only>
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>账号：</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码：</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>验证码：</ion-label>
      <ion-input type="text" [(ngModel)]="captcha"></ion-input>
      <div item-end >
        <ion-img width="150" height="30" (click)="refreshCaptcha()" [src]="captchaSrc" ></ion-img>
      </div>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="login()">登 入</button>
  </div>
</ion-content>
